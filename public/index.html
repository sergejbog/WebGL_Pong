<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <title>Pong</title>
      <link rel="icon" type="image/x-icon" href="/favicon.png" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js" defer></script>
      <script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js" defer></script>
      <script src="main.js" type="module" defer></script>
   </head>

   <body>
      <div class="layout">
         <div class="controls">
            <h1>Player 1</h1>
            <h2>W</h2>
            <h2>S</h2>
         </div>

         <div class="game-container">
            <canvas id="glcanvas" width="800" height="600"></canvas>
            <div class="score">
               <h1 id="left-player">0</h1>
               <h1 id="right-player">0</h1>
            </div>
         </div>

         <div class="controls">
            <h1>Player 2</h1>
            <h2>↑</h2>
            <h2>↓</h2>
         </div>
      </div>
   </body>

   <script id="vertex-shader" type="x-shader/x-vertex">
      precision mediump float;

      attribute vec2 position;
      attribute vec2 size;
      attribute vec2 offset;

      uniform mat4 uProjectionMatrix;
      void main() {
         gl_Position = uProjectionMatrix * vec4((position * size) + offset, 0, 1);
      }
   </script>

   <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;

      void main() {
         gl_FragColor = vec4(1, 1, 1, 1);
      }
   </script>
</html>

<style>
   .layout {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      width: 100vw;
      font-family: "Press Start 2P", cursive;
      color: #fff;
      user-select: none;
   }

   .controls {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      width: 100%;
   }

   .game-container {
      position: relative;
      width: 800px;
      height: 600px;
      border: 4px solid #fff;
   }

   body {
      margin: 0;
      padding: 0;
      background-color: #191919;
   }

   .score {
      position: absolute;
      top: 10px;
      left: 50%;
      width: 50%;
      height: 10%;
      display: flex;
      transform: translateX(-50%);
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      color: #fff;
      font-family: "Press Start 2P", cursive;
      user-select: none;
   }
</style>
